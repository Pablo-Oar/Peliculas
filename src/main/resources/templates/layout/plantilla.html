<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login2.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>	
</head>
<header th:fragment="header">
		<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	  <!-- Container wrapper -->
	  <div class="container-fluid">
	    <!-- Toggle button -->
	    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <i class="fas fa-bars"></i>
	    </button>
	    <!-- Collapsible wrapper -->
	    <div class="collapse navbar-collapse">
	      <!-- Navbar brand -->
	      <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/index}" sec:authorize="isAuthenticated()">
	        <img th:src="@{/imgs/Bokehlicia-Captiva-Movie.ico}" height="25" alt="Logo" loading="lazy"/>
	      </a>
	      <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/}" sec:authorize="!isAuthenticated() ">
	        <img th:src="@{/imgs/Bokehlicia-Captiva-Movie.ico}" height="25" alt="Logo" loading="lazy"/>
	      </a>
	      <!-- Left links -->
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      	<li class="nav-item">
	          <a class="nav-link fw-bold" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
	        </li>
	       	<li class="nav-item">
	          <a class="nav-link fw-bold" th:href="@{/usuario/registro}" sec:authorize="!isAuthenticated()">Sign up</a>
	        </li>
	        <li class="nav-item">
	          <a class=" btn btn-outline-primary px-2 mx-2" th:href="@{/index}" sec:authorize="isAuthenticated()">Home</a>
	        </li>	     
	        <li class="nav-item">
	          <a class=" btn btn-outline-primary px-2 mx-2" th:href="@{/peliculas/peli-form/}+'0'" sec:authorize="hasRole('ROLE_ADMIN')">Add Movie</a>
	        </li>
	      </ul>
	      <!-- Left links -->
	    </div>
	    <!-- Collapsible wrapper -->
	
	    <!-- Right elements -->
	    <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
	      <form method="POST" th:action="@{/logout}">
	        <button class="btn btn-outline-light btn-sm px-3" type="submit">
	        	<i class="fa fa-user">&nbsp;&nbsp;</i>Logout
	        </button>
	      </form>
	  	</div>
	  </div>
	  <!-- Container wrapper -->
	</nav>
	<!-- Navbar -->
</header>
	

<!-- Footer -->
<footer th:fragment="footer" class="text-center text-white" style="background-color: #0a4275;" sec:authorize="isAuthenticated()">
	<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2);">
			<i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;<span class="text-whitehite" sec:authentication="name"></span>	|
			<b>Roles: </b><span class="text-whitehite" sec:authentication="principal.authorities"></span>
	</div>
</footer>
<!-- Fin Footer -->
</html>
